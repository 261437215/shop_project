{% extends 'myadmin/base.html' %}
{% block mainbody %}
<div class="span9">
	<h2>
		添加商品类别信息
	</h2>
	<hr/>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_types_insert' %}" method="post" >
	{% csrf_token %}
	<input type='hidden' name='pid' value="{{ pid }}" >
	<input type='hidden' name='path' value="{{ path }}"><!--隐藏式提交pid和path-->
		<fieldset>

			<div class="control-group">
				<label class="control-label" for="input01">商品父类别名:</label>
				<div class="controls">
					<input type="text" disabled class="input-xlarge" value ="{{ name }}" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品类别名:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="name" />
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">添加</button> <button class="btn">重置</button>
			</div>

		</fieldset>
	</form>
</div>
{% endblock %}
