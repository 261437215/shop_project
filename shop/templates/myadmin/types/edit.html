{% extends 'myadmin/base.html' %}
{% block mainbody %}
<div class="span9">
	<h2>
	添加商品类别信息
	</h2>
	<hr/>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_types_update' dicttype.id %}" method="post">
		<fieldset>
	{% csrf_token %}
			<div class="control-group">
				<label class="control-label" for="input01">商品类别名:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="name" value="{{dicttype.name}}" />
				</div>
			</div>
			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button> <button class="btn">重置</button>
			</div>

		</fieldset>
	</form>
</div>
{% endblock %}
