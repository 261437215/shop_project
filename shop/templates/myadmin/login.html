{% load static from staticfiles%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>登陆</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="{% static 'myadmin/css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
		<link href="{% static 'myadmin/css/site.css' %}" rel="stylesheet">

	</head>
	<body>
		<div id="login-page" class="container">
			<br/>
			<h1>登陆后台管理登陆</h1>
			<form id="login-form" class="well" action="{% url  'myadmin_dologin' %}" method="post" >
			{% csrf_token %}
			账户: <input type="text" class="span2" name='username' placeholder="请输入密码" /><br/>

			密码: <input type="password" class="span2" name='password' placeholder="请输入密码" /><br />

			验证码：<input type="text" name="code" class="span2" style="width:55px;"  />
			<img src="{% url 'myadmin_verify' %}" onclick="this.src='{% url 'myadmin_verify' %}?sn='+Math.random()"/>
			<br />

			<label class="checkbox"> <input type="checkbox" /> Remember me </label>
			<button type="submit" class="btn btn-primary">登入</button>
			<button type="reset" class="btn">重置</button>
		</form>	
		</div>
		<center><span style="color: red">{{ info }}</span></center>
		<script src="{% static 'myadmin/js/jquery.min.js' %}"></script>
		<script src="{% static 'myadmin/js/bootstrap.min.js' %}"></script>
		<script src="{% static 'myadmin/js/site.js' %}"></script>
	</body>
</html>
