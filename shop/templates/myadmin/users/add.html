{% extends 'myadmin/base.html '%}
{% block mainbody %}
<div class="span9">
	<h2>添加会员信息</h2>
	<hr/>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_users_insert' %}"  method="post" >
		{% csrf_token %}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="input01">会员名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="username" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">真实姓名</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="name" placeholder="请输入您姓名"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">密码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="password" placeholder="请输入您的密码" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">再次输入密码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="password" placeholder="请输核对您的密码"/>
				</div>
			</div>

            <div class="control-group">
                <label class="control-label" for="input01">性别</label>
                <div class="controls">
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="1" /> 男
                    <input type="radio" name="sex" class="input-xlarge" id="input01" value="2" /> 女
                </div>
            </div>

			<div class="control-group">
				<label class="control-label" for="input01">email邮箱</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="email" placeholder="请输入您的邮箱" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="name">地址</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="address" placeholder="请输入您的地址,以方便后续服务"/>
				</div>
			</div>	

			<div class="control-group">
				<label class="control-label" for="input01">电话号码</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="phone" placeholder="请输入您的联系电话"/>
				</div>
			</div>


			<div class="control-group">
				<label class="control-label" for="input01">邮编</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="code" placeholder="请输入您所在地的邮政编码"/>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">添加</button> <button class="btn">重置</button>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
