{% extends 'myadmin/base.html' %}
{% block mainbody %}
<div class="span9">
<h2>编辑商品信息</h2>
	<hr/>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_goods_update' dictgoods.id %}"   method="post"  enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="input01">商品类别:</label>
				<div class="controls">
					<select name='typeid'>
						{% for vo in dicttypes %}
						<option 
							{% if vo.pid == 0 %}
								disabled='true' style='color: red'
							{% endif %} value="{{ vo.id }}">
							{{ vo.pname }}|-{{ vo.name }}
						</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品名:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="goods" placeholder="{{ dictgoods.goods }}"/>
				</div>
			<p>
			<div class="control-group">
				<label class="control-label" for="input01">生产厂家:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="company" placeholder="{{ dictgoods.company }}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">价格:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="price" placeholder="{{ dictgoods.price }}" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">库存量:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="store" placeholder="{{ dictgoods.store }}"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">销售量:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="num" placeholder="{{ dictgoods.num }}" disabled="True" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">点击次数:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="clicknum" placeholder="{{ dictgoods.clicknum }}" disabled="True" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">添加时间:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="time" placeholder="{{ dictgoods.addtime }}" disabled="True" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">状态:</label>
				<div class="controls">
					<input type="radio" name="state" class="input-xlarge" id="input01" value="1" />新品
					<input type="radio" name="state" class="input-xlarge" id="input01" value="2" />在售
					<input type="radio" name="state" class="input-xlarge" id="input01" value="3" />下架
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">上传商品图片:</label>
				<div class="controls">
					<input type="file" class="input-xlarge" name="file" />
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品简介:</label>
				<div class="controls">
					<textarea cols='40' style="width: 450px" rows='5' name='content'placeholder="此处可以不用填写!" ></textarea>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">修改</button> <button class="btn">重置</button>
			</div>

			<center>
			<img  src="/static/myadmin/photo/s_{{ dictgoods.picname }}"></center>
		</fieldset>
	</form>
</div>
{% endblock %}
