{% extends 'myadmin/base.html '%}
{% block mainbody %}
<div class="span9">
	<h2>添加商品信息</h2>
	<hr/>
	<form id="edit-profile" class="form-horizontal" action="{% url 'myadmin_goods_insert' %}"   method="post"  enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<div class="control-group">
				<label class="control-label" for="input01">商品类别:</label>
				<div class="controls">
					<select name='typeid'>
						{% for vo in dicttypes %}
						<option 
							{% if vo.pid == 0 %}
								disabled style='color: red'
							{% endif %} value="{{ vo.id }}">
							{{ vo.pname }}|-{{ vo.name }}
						</option>
						{% endfor %}
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">商品名称:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name='goods' placeholder="请输入商品名称"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">生产厂家:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="company" placeholder="请输入生产厂家"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">价格:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="price" placeholder="请输商品价格"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="input01">库存量:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="store"  placeholder="请输商品库存量"/>
				</div>
			</div>


			<div class="control-group">
				<label class="control-label" for="input01">上传商品图片:</label>
				<div class="controls">
					<input type="file" class="input-xlarge" name="file" />
				</div>
			</div>



			<div class="control-group">
				<label class="control-label" for="input01">商品简介:</label>
				<div class="controls">
					<textarea cols='40' style="width: 450px" rows='5' name='content'placeholder="此处可以不用填写!" ></textarea>
				</div>
			</div>

			<div class="form-actions">
				<button type="submit" class="btn btn-primary">添加</button> <button class="btn">重置</button>
			</div>
		</fieldset>
	</form>
</div>
{% endblock %}
